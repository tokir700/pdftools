<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to DOCX Converter</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        h2 { color: #333; }
        .file-input { margin: 20px 0; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 15px; font-size: 14px; color: #555; }
        .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h2>PDF to DOCX</h2>
    <p>Upload a PDF to convert it to Word.</p>
    
    <input type="file" id="pdfInput" accept=".pdf" class="file-input">
    <br>
    <button id="convertBtn" onclick="convertFile()">Convert & Download</button>
    
    <div class="loader" id="loader"></div>
    <div id="status"></div>
</div>

<script>
    // REPLACE THIS WITH YOUR HUGGING FACE DIRECT URL
    // Ensure there is NO trailing slash. Example: https://username-project.hf.space
    const API_URL = "https://YOUR_HF_USERNAME-SPACE_NAME.hf.space"; 

    async function convertFile() {
        const fileInput = document.getElementById('pdfInput');
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('convertBtn');
        const loader = document.getElementById('loader');

        if (fileInput.files.length === 0) {
            statusDiv.textContent = "Please select a file first.";
            statusDiv.style.color = "red";
            return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        // UI Updates
        btn.disabled = true;
        loader.style.display = "block";
        statusDiv.textContent = "Uploading and converting...";
        statusDiv.style.color = "#555";

        try {
            const response = await fetch(`${API_URL}/convert`, {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                throw new Error("Conversion failed on server.");
            }

            // Handle the binary file response
            const blob = await response.blob();
            const downloadUrl = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = downloadUrl;
            // Use original name but replace .pdf with .docx
            a.download = file.name.replace(".pdf", ".docx"); 
            document.body.appendChild(a);
            a.click();
            a.remove();

            statusDiv.textContent = "Success! Download started.";
            statusDiv.style.color = "green";

        } catch (error) {
            console.error(error);
            statusDiv.textContent = "Error: " + error.message;
            statusDiv.style.color = "red";
        } finally {
            btn.disabled = false;
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
