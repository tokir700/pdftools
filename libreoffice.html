<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Facebook Video Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:sans-serif;background:#111;color:#fff;text-align:center;padding:20px}
input{width:90%;padding:10px}
button{padding:10px 20px;margin-top:10px}
a{color:#0f0;display:block;margin:5px}
</style>
</head>
<body>

<h2>Facebook Video Downloader</h2>

<input id="fburl" placeholder="Paste Facebook video / reel link">
<br>
<button onclick="download()">Fetch</button>

<div id="result"></div>

<script>
async function download() {
  const url = document.getElementById("fburl").value;
  const api = "https://toukir700-fbdown.hf.space/download?url=" 
              + encodeURIComponent(url);

  document.getElementById("result").innerHTML = "Loading...";

  const res = await fetch(api);
  const data = await res.json();

  let html = `<h3>${data.title}</h3>`;
  data.formats.forEach(f => {
    html += `<a href="${f.url}" target="_blank">Download ${f.quality}</a>`;
  });

  document.getElementById("result").innerHTML = html;
}
</script>

</body>
</html>
