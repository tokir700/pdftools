<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDF - Reduce File Size | MintPDF</title>
    <meta name="description" content="Reduce PDF file size online for free. Optimize documents for email and web without losing quality.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; } .text-mint-600 { color: #059669; } .bg-mint-600 { background-color: #059669; } .bg-mint-50 { background-color: #ecfdf5; }</style>
</head>
<body class="bg-white text-slate-800 min-h-screen flex flex-col">

    <nav class="border-b border-gray-100 sticky top-0 z-50 bg-white/95 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="/" class="flex items-center gap-2">
                    <span class="font-extrabold text-2xl tracking-tight text-slate-900">Mint<span class="text-mint-600">PDF</span></span>
                </a>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/compress.html" class="px-3 py-2 rounded-full text-sm font-bold text-mint-600 bg-mint-50">Compress</a>
                    <a href="/pdf-to-word.html" class="px-3 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-gray-50">PDF to Word</a>
                    <a href="/jpg-to-pdf.html" class="px-3 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-gray-50">JPG to PDF</a>
                    <a href="/merge.html" class="px-3 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-gray-50">Merge</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow w-full max-w-4xl mx-auto p-4 md:p-12 flex flex-col items-center">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-4">Compress PDF</h1>
            <p class="text-slate-500 text-lg">Reduce file size while maintaining good quality.</p>
        </header>

        <div class="w-full max-w-xl bg-white rounded-3xl shadow-2xl border border-slate-100 overflow-hidden">
            
            <div id="step-upload" class="p-8 md:p-12 text-center bg-slate-50">
                <label class="flex flex-col items-center justify-center w-full h-64 border-2 border-slate-300 border-dashed rounded-2xl cursor-pointer bg-white hover:bg-mint-50 hover:border-mint-500 transition-all group">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <i class="fa-solid fa-compress-arrows-alt text-4xl text-orange-500 mb-4 group-hover:scale-110 transition"></i>
                        <p class="mb-2 text-xl font-bold text-slate-800">Select PDF to Compress</p>
                        <p class="text-sm text-slate-400">Max 50MB</p>
                    </div>
                    <input id="file-input" type="file" class="hidden" accept="application/pdf" />
                </label>
            </div>

            <div id="step-process" class="hidden p-8 text-center">
                <div class="animate-spin text-mint-600 text-4xl mb-4"><i class="fa-solid fa-circle-notch"></i></div>
                <h3 class="text-xl font-bold mb-2">Compressing...</h3>
                <p class="text-slate-500 mb-6" id="status-text">Optimizing images and fonts...</p>
                <button onclick="location.reload()" id="btn-reset" class="hidden w-full bg-slate-800 text-white py-3 rounded-xl font-bold">Compress Another</button>
            </div>
        </div>
    </main>

    <script>
        // === YOUR SERVER URL ===
        const SERVER_URL = "https://toukir700-pdf-converter.hf.space/compress";
        // =======================

        const fileInput = document.getElementById('file-input');
        const stepUpload = document.getElementById('step-upload');
        const stepProcess = document.getElementById('step-process');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            stepUpload.classList.add('hidden');
            stepProcess.classList.remove('hidden');

            const formData = new FormData();
            formData.append("file", file);

            fetch(SERVER_URL, { method: 'POST', body: formData })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "compressed_" + file.name;
                document.body.appendChild(a);
                a.click();
                
                document.getElementById('status-text').innerText = "âœ… Compression Complete!";
                document.querySelector('.animate-spin').classList.add('hidden');
                document.getElementById('btn-reset').classList.remove('hidden');
            })
            .catch(err => {
                alert("Compression failed.");
                location.reload();
            });
        });
    </script>
</body>
</html>
