<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDF - Reduce File Size Online for Free | MintPDF</title>
    <meta name="description" content="Reduce PDF file size online for free. Optimize documents for email and web directly in your browser.">
    
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7/download.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .text-mint-600 { color: #059669; }
        .bg-mint-600 { background-color: #059669; }
        .bg-mint-50 { background-color: #ecfdf5; }
        .hover-lift:hover { transform: translateY(-5px); }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-white text-slate-800 flex flex-col min-h-screen">

    <nav class="border-b border-gray-100 sticky top-0 z-50 bg-white/95 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="/" class="flex items-center gap-2 group">
                    <span class="font-extrabold text-2xl tracking-tight text-slate-900">Mint<span class="text-mint-600">PDF</span></span>
                </a>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/" class="px-3 py-2 rounded-full text-sm font-bold text-mint-600 bg-mint-50 transition">Compress</a>
                    <a href="/pdf-to-word.html" class="px-3 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-gray-50 transition">PDF to Word</a>
                    <a href="/merge.html" class="px-3 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-gray-50 transition">Merge</a>
                    <a href="/split.html" class="px-3 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-gray-50 transition">Split</a>
                    <a href="/jpg-to-pdf.html" class="px-3 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-gray-50 transition">JPG to PDF</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-slate-50 border-b border-gray-200 pb-16 pt-12">
        <main class="w-full max-w-4xl mx-auto px-4 flex flex-col items-center">
            
            <header class="text-center mb-10 fade-in">
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4 tracking-tight">Compress PDF Files</h1>
                <p class="text-slate-500 text-lg md:text-xl max-w-2xl mx-auto">Reduce file size securely in your browser.</p>
            </header>

            <div class="w-full max-w-xl bg-white rounded-3xl shadow-2xl border border-slate-100 overflow-hidden fade-in">
                
                <div id="step-upload" class="p-8 md:p-12 text-center">
                    <label class="flex flex-col items-center justify-center w-full h-64 border-2 border-slate-300 border-dashed rounded-2xl cursor-pointer bg-white hover:bg-mint-50 hover:border-mint-500 transition-all group">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <div class="w-20 h-20 bg-red-50 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition duration-300 shadow-sm">
                                <i class="fa-solid fa-compress-arrows-alt text-4xl text-red-500"></i>
                            </div>
                            <p class="mb-2 text-xl font-bold text-slate-800">Select PDF File</p>
                            <p class="text-sm text-slate-400">Processed locally (Privacy Focused)</p>
                        </div>
                        <input id="file-input" type="file" class="hidden" accept="application/pdf" />
                    </label>
                </div>

                <div id="step-process" class="hidden p-8 md:p-12 text-center">
                    <div class="animate-spin text-mint-600 text-5xl mb-6 mx-auto w-fit"><i class="fa-solid fa-circle-notch"></i></div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-2">Compressing...</h3>
                    <p class="text-slate-500 mb-8 animate-pulse" id="status-text">Analyzing structure...</p>
                    
                    <div id="result-area" class="hidden">
                        <p class="text-green-600 font-bold mb-4">✅ Compression Complete!</p>
                        <p id="size-reduction" class="text-sm text-slate-500 mb-6"></p>
                        <button onclick="location.reload()" class="w-full bg-slate-800 hover:bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg transition">Compress Another File</button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <footer class="bg-white py-12 text-center border-t border-gray-200 mt-auto">
        <p class="font-bold text-2xl tracking-tight text-slate-900 mb-4">Mint<span class="text-mint-600">PDF</span></p>
        <p class="text-slate-400 text-xs">&copy; 2025 MintPDF Tools. All rights reserved.</p>
    </footer>

    <script>
        const { PDFDocument } = PDFLib;

        const fileInput = document.getElementById('file-input');
        const stepUpload = document.getElementById('step-upload');
        const stepProcess = document.getElementById('step-process');
        const statusText = document.getElementById('status-text');
        const resultArea = document.getElementById('result-area');
        const sizeDisplay = document.getElementById('size-reduction');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // UI Update
            stepUpload.classList.add('hidden');
            stepProcess.classList.remove('hidden');
            statusText.innerText = "Reading file...";

            try {
                // 1. Read the file
                const arrayBuffer = await file.arrayBuffer();
                const originalSize = arrayBuffer.byteLength;

                statusText.innerText = "Compressing objects...";

                // 2. Load PDF
                const pdfDoc = await PDFDocument.load(arrayBuffer);

                // 3. Compress: We remove unused objects and re-save
                // Note: Client-side JS cannot do heavy image downsampling easily like Ghostscript
                // But this cleans up the PDF structure significantly.
                const compressedBytes = await pdfDoc.save({ useObjectStreams: false });

                // 4. Download
                const compressedSize = compressedBytes.byteLength;
                const ratio = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);

                // Create Blob and Download
                const blob = new Blob([compressedBytes], { type: 'application/pdf' });
                download(blob, "compressed_" + file.name, "application/pdf");

                // 5. Show Success
                document.querySelector('.animate-spin').classList.add('hidden');
                statusText.classList.add('hidden');
                resultArea.classList.remove('hidden');
                
                if (compressedSize < originalSize) {
                     sizeDisplay.innerText = `Reduced by ${ratio}% (${(originalSize/1024).toFixed(0)}KB → ${(compressedSize/1024).toFixed(0)}KB)`;
                } else {
                     sizeDisplay.innerText = "This file was already optimized.";
                }

            } catch (err) {
                console.error(err);
                statusText.innerText = "Error: Could not compress this file.";
                statusText.className = "text-red-500 font-bold";
                document.querySelector('.animate-spin').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
