<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Compressor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>PDF Compressor</h2>
  <p class="sub">Compress PDFs locally in your browser</p>

  <input type="file" id="fileInput" accept="application/pdf">

  <select id="quality">
    <option value="0.6">Medium Compression</option>
    <option value="0.4">High Compression</option>
    <option value="0.8">Low Compression</option>
  </select>

  <button id="compressBtn">Compress PDF</button>

  <div class="progress">
    <div id="bar"></div>
  </div>

  <p id="status"></p>

  <p class="privacy">
    No upload • No storage • 100% private
  </p>
</div>

<!-- pdf.js -->
<script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>

<!-- pdf-lib -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<!-- your script -->
<script src="script.js"></script>

</body>
</html>
