<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter - Edit PDF in Docx Online | MintPDF</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white text-slate-800 flex flex-col min-h-screen">

    <nav class="border-b border-gray-100 sticky top-0 z-50 bg-white/95 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="/" class="flex items-center gap-2 group">
                    <span class="font-extrabold text-2xl tracking-tight text-slate-900">Mint<span class="text-mint-600">PDF</span></span>
                </a>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/" class="px-3 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-gray-50">Compress</a>
                    <a href="/pdf-to-word.html" class="px-3 py-2 rounded-full text-sm font-bold text-mint-600 bg-mint-50">PDF to Word</a>
                    <a href="/merge.html" class="px-3 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-gray-50">Merge</a>
                    <a href="/split.html" class="px-3 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-gray-50">Split</a>
                    <a href="/jpg-to-pdf.html" class="px-3 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-gray-50">JPG to PDF</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-slate-50 border-b border-gray-200 pb-20 pt-16">
        <main class="w-full max-w-5xl mx-auto px-4 flex flex-col items-center">
            
            <header class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-6">Convert <span class="text-mint-600">PDF to Word</span></h1>
                <p class="text-slate-500 text-lg">Turn your PDF into an editable DOCX document.</p>
            </header>

            <div class="w-full max-w-xl bg-white rounded-3xl shadow-2xl border border-slate-100 overflow-hidden p-8">
                
                <div id="step-upload" class="text-center">
                    <label class="flex flex-col items-center justify-center w-full h-48 border-2 border-slate-300 border-dashed rounded-2xl cursor-pointer bg-white hover:bg-mint-50 hover:border-mint-500 transition-all group mb-6">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fa-solid fa-file-word text-4xl text-blue-600 mb-4 group-hover:scale-110 transition"></i>
                            <p class="mb-2 text-xl font-bold text-slate-800">Select PDF File</p>
                        </div>
                        <input id="file-input" type="file" class="hidden" accept="application/pdf" />
                    </label>

                    <div class="flex items-center border border-gray-300 rounded-xl px-4 py-3 mb-6 bg-gray-50 focus-within:ring-2 focus-within:ring-mint-500 focus-within:bg-white transition-all">
                        <i class="fa-solid fa-envelope text-gray-400 mr-3"></i>
                        <input type="email" id="email-input" placeholder="Email to send file (Optional)" class="bg-transparent w-full outline-none text-slate-700 placeholder-gray-400">
                    </div>

                    <button id="btn-convert" class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg transition">
                        Convert Now
                    </button>
                </div>

                <div id="step-process" class="hidden text-center py-12">
                    <div class="animate-spin text-mint-600 text-5xl mb-6 mx-auto w-fit"><i class="fa-solid fa-circle-notch"></i></div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-2">Converting...</h3>
                    <p class="text-slate-500 mb-8 animate-pulse">If email was provided, we are sending it now.</p>
                </div>

                <div id="step-success" class="hidden text-center py-8">
                    <div class="bg-green-50 text-green-700 p-4 rounded-xl mb-6 border border-green-100">
                        <i class="fa-solid fa-check-circle mr-2"></i> Done! File Ready.
                    </div>
                    <a id="download-link" href="#" class="block w-full bg-mint-600 hover:bg-mint-700 text-white font-bold py-4 rounded-xl shadow-lg transition mb-4">Download Word Doc</a>
                    <button onclick="location.reload()" class="text-slate-500 hover:text-slate-800 text-sm">Convert Another</button>
                </div>

            </div>
        </main>
    </div>

    <script>
        const SERVER_URL = "https://toukir700-pdf-converter.hf.space/convert";

        const fileInput = document.getElementById('file-input');
        const emailInput = document.getElementById('email-input');
        const btnConvert = document.getElementById('btn-convert');
        
        const stepUpload = document.getElementById('step-upload');
        const stepProcess = document.getElementById('step-process');
        const stepSuccess = document.getElementById('step-success');
        const downloadLink = document.getElementById('download-link');

        let selectedFile = null;

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                // Visual feedback that file is selected
                btnConvert.innerText = "Convert: " + selectedFile.name;
                btnConvert.classList.add('bg-mint-600', 'hover:bg-mint-700');
                btnConvert.classList.remove('bg-slate-900', 'hover:bg-black');
            }
        });

        btnConvert.addEventListener('click', () => {
            if (!selectedFile) {
                alert("Please select a PDF file first.");
                return;
            }

            stepUpload.classList.add('hidden');
            stepProcess.classList.remove('hidden');

            const formData = new FormData();
            formData.append("file", selectedFile);
            
            // Add email if user typed one
            if (emailInput.value) {
                formData.append("email", emailInput.value);
            }

            fetch(SERVER_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error("Server Error");
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = selectedFile.name.replace(".pdf", ".docx");
                
                stepProcess.classList.add('hidden');
                stepSuccess.classList.remove('hidden');
            })
            .catch(err => {
                alert("Conversion failed. Please try a smaller file.");
                location.reload();
            });
        });
    </script>
</body>
</html>
