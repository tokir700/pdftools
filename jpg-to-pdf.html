<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter - Merge Images to PDF | MintPDF</title>
    <meta name="description" content="Convert and merge multiple JPG or PNG images into a single PDF file for free.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; } .text-mint-600 { color: #059669; } .bg-mint-600 { background-color: #059669; } .bg-mint-50 { background-color: #ecfdf5; }</style>
</head>
<body class="bg-white text-slate-800 min-h-screen flex flex-col">

    <nav class="border-b border-gray-100 sticky top-0 z-50 bg-white/95 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="/" class="flex items-center gap-2">
                    <span class="font-extrabold text-2xl tracking-tight text-slate-900">Mint<span class="text-mint-600">PDF</span></span>
                </a>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/pdf-to-word.html" class="px-3 py-2 rounded-full text-sm font-medium text-slate-600 hover:bg-gray-50">PDF to Word</a>
                    <a href="/jpg-to-pdf.html" class="px-3 py-2 rounded-full text-sm font-bold text-mint-600 bg-mint-50">JPG to PDF</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow w-full max-w-4xl mx-auto p-4 md:p-12 flex flex-col items-center">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-4">JPG to PDF</h1>
            <p class="text-slate-500 text-lg">Select multiple images to combine into one PDF document.</p>
        </header>

        <div class="w-full max-w-xl bg-white rounded-3xl shadow-2xl border border-slate-100 overflow-hidden">
            
            <div id="step-upload" class="p-8 md:p-12 text-center bg-slate-50">
                <label class="flex flex-col items-center justify-center w-full h-64 border-2 border-slate-300 border-dashed rounded-2xl cursor-pointer bg-white hover:bg-mint-50 hover:border-mint-500 transition-all group">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <i class="fa-solid fa-images text-4xl text-blue-600 mb-4 group-hover:scale-110 transition"></i>
                        <p class="mb-2 text-xl font-bold text-slate-800">Select Images</p>
                        <p class="text-sm text-slate-400">JPG or PNG supported</p>
                    </div>
                    <input id="file-input" type="file" class="hidden" multiple accept="image/png, image/jpeg, image/jpg" />
                </label>
            </div>

            <div id="step-process" class="hidden p-8 text-center">
                <div class="animate-spin text-mint-600 text-4xl mb-4"><i class="fa-solid fa-circle-notch"></i></div>
                <h3 class="text-xl font-bold mb-2">Creating PDF...</h3>
                <p class="text-slate-500 mb-6" id="status-text">Uploading images...</p>
                <button onclick="location.reload()" id="btn-reset" class="hidden w-full bg-slate-800 text-white py-3 rounded-xl font-bold">Convert More</button>
            </div>
        </div>
    </main>

    <script>
        // === YOUR SERVER URL (Note the endpoint is /jpg-to-pdf) ===
        const SERVER_URL = "https://toukir700-pdf-converter.hf.space/jpg-to-pdf";
        // ==========================================================

        const fileInput = document.getElementById('file-input');
        const stepUpload = document.getElementById('step-upload');
        const stepProcess = document.getElementById('step-process');

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length === 0) return;

            stepUpload.classList.add('hidden');
            stepProcess.classList.remove('hidden');
            document.getElementById('status-text').innerText = `Processing ${files.length} images...`;

            const formData = new FormData();
            // Loop through all selected files and append them
            for (let i = 0; i < files.length; i++) {
                formData.append("files", files[i]);
            }

            fetch(SERVER_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                // Download Logic
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "converted_images.pdf";
                document.body.appendChild(a);
                a.click();
                
                document.getElementById('status-text').innerText = "âœ… PDF Downloaded!";
                document.querySelector('.animate-spin').classList.add('hidden');
                document.getElementById('btn-reset').classList.remove('hidden');
            })
            .catch(err => {
                alert("Error converting images.");
                location.reload();
            });
        });
    </script>
</body>
</html>
